# Task 4 – Build → Dev → Test → Prod (env vars per job)
name: Multi-Stage Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sample-app
    outputs:
      artifact-uploaded: ${{ steps.upload.outcome }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: sample-app/package-lock.json
      - run: npm ci || npm install && npm run test
      - name: Upload artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: sample-app/

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: Dev
    env:
      APP_URL: https://devops-assessment-dev.azurewebsites.net
      REPLICAS: '1'
      NODE_ENV: development
      LOG_LEVEL: debug

    steps:
      - run: echo "Deploying to Dev - AppUrl=$APP_URL, Replicas=$REPLICAS"

  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: Test
    env:
      APP_URL: https://devops-assessment-test.azurewebsites.net
      REPLICAS: '2'
      NODE_ENV: test
      LOG_LEVEL: info

    steps:
      - run: echo "Deploying to Test - AppUrl=$APP_URL, Replicas=$REPLICAS"

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: deploy-test
    environment: Production
    env:
      APP_URL: https://devops-assessment.azurewebsites.net
      REPLICAS: '3'
      NODE_ENV: production
      LOG_LEVEL: warn

    steps:
      - run: echo "Deploying to Prod - AppUrl=$APP_URL, Replicas=$REPLICAS"
