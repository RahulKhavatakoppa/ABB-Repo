
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-assessment-app
  labels:
    app: devops-assessment-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-assessment-app
  template:
    metadata:
      labels:
        app: devops-assessment-app
    spec:
      containers:
        - name: app
          image: YOUR_ACR_NAME.azurecr.io/devops-assessment-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: production
          # Readiness: traffic only when ready
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          # Liveness: restart if app is stuck
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      imagePullSecrets:
        - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: devops-assessment-app
  labels:
    app: devops-assessment-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: devops-assessment-app
---
